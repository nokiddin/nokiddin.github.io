<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<style>
	div a {
	font-size: 80px; 
	text-decoration: none;
	text-align: left;
	}
	div br {
	font-size: 40px; 
	}
	</style>
	<script language="javascript">
	function pad(s,L,c){ s=""+s;while(s.length<L){ s=""+c+s;} return s; }  
	function dpad2(num){ return pad(num,2,"0"); }  
	function today_IN(){ var d=new Date(); return dpad2(d.getDate()) + "-" + dpad2(1+d.getMonth()) + "-" + d.getFullYear(); }
	function patch_HREF(e,u){ e.href=u; return true; }
	function patch_IE(e){ 
		return patch_HREF(e, "https://pdf.indianexpress.com/pdfupload/hdfc/ie-mumbai-"+today_IN()+".pdf"); 
	}  
	</script>
	<!-- 
	https://pdf.indianexpress.com/pdfupload/hdfc/ie-mumbai-17-04-2020.pdf 
	-->
</head> 
 <body>
 <h2>Good day! Enjoy your newspapers today!</h2>
 <div class="button-container">
 <a class="button" id="idIEPaper" href="" onclick="return patch_IE(this);">Today's Indian Express</a>
 <br>
 <br>
 <br>
 <a class="button" href = "https://epaper.loksatta.com/">Loksatta</a>
 <br>
 </div>
 </body>
</html>
