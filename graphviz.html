<!DOCTYPE html>
<!-- adapted from url=http://mdaines.github.io/viz.js/form.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>dot -&gt; svg</title>
    <style>
      
    #input {
      width: 500px;
      height: 300px;
    }
      
    </style>
  <style type="text/css"></style></head>
  <body>
    
    <p><textarea id="input">digraph G {

}
</textarea></p>
    <a href="sample-process.html">Sample 1</a>
    
    <p>
      <label>Output format:</label>
      <select id="format">
        <option>dot</option>
        <option>plain</option>
        <option selected="">svg</option>
        <option>xdot</option>
      </select>
    </p>
    
    <p>
      <label>Layout engine:</label>
      <select id="engine">
        <option selected="">dot</option>
        <option>neato</option>
      </select>
    </p>
    
    <p><button id="generate">Generate</button></p>
    
    <div id="output"></div>
    <div id="inspect"></div>
    
    <script src="http://mdaines.github.io/viz.js/viz.js"></script>
    <!-- <script src="viz.js"></script> -->
    <script>
    
    function inspect(s) {
      return "<pre>" + s.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;") + "</pre>";
    }
      
    document.getElementById("generate").addEventListener("click", function(e) {
      
      var input = document.getElementById("input").value;
      var format = document.getElementById("format").value;
      var engine = document.getElementById("engine").value;
      
      var result = Viz(input, format, engine);
      
      if (format == "svg") {
        document.getElementById("output").innerHTML = result;
      } else {
        document.getElementById("output").innerHTML = "";
      }

      document.getElementById("inspect").innerHTML = inspect(result);
      
    });
      
    </script>
    
  
</body></html>
